<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="container" id="signup">
        <h1 class="form-title">Register</h1>
        <form method="post" action="">
        <!-- First name -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                 <label for="fname">Enter First Name</label>
            </div>
             <!-- Last name -->
            <div class="input-group">
                <i class="fas fa-user"></i>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
                <label for="lname">Enter Last Name</label>
            </div>
             
               <!-- Select Role -->
                  <div class="input-group">
                <i class="fas fa-caret-down"></i>
                <select id="role" name="Role" >
                    <option value="student">Student</option>
                    <option value="lec">Lecturer</option>
                    <option value="courseadmin">Course Administrator</option>
                    <option value="systemadmin">System Administrator</option>
                </select>
                 <label for="role">Select Role</label>
            </div>
             <!-- Email -->
                 <div class="input-group">
                <i class="fas fa-envelope"></i>
                <input type="email" id="email" placeholder="E-mail" required>
                 <label for="email">Enter E-mail Address</label>
            </div>
             <!-- Password -->
                 <div class="input-group">
                <i class="fas fa-lock"></i>
                <input type="password" id="password" placeholder="Password" required>
                 <label for="email">Enter Password</label>
            </div>
             <!--Confirm Password -->
                 <div class="input-group">
                <i class="fas fa-eye"></i>
                <input type="password" id="password" placeholder="Confirm Password" required>
                 <label for="email">Confirm Password</label>
            </div>

            <!--Submit button -->
            <input type="button" class="button" value="Sign Up" name="signup">
        
        </form>
        <div class="links">
            
             <p>Already have an account? </p>
             <a href="signin.html">
             <button id="signin">  Sign in </button>
        </a>
        </div>
    </div>

</body>
</html>
